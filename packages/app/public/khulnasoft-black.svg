<?xml version="1.0" encoding="utf-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KhulnaSoft logo symbol">
  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" rx="40" ry="40" fill="#0b71c9"/>

  <!-- Left angle bracket "<" -->
  <path d="M300 300 L180 512 L300 724" fill="none" stroke="#ffffff" stroke-width="88" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Right angle bracket ">" (mirrored) -->
  <path d="M724 300 L844 512 L724 724" fill="none" stroke="#ffffff" stroke-width="88" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Center slash "/" -->
  <path d="M485 190 L545 834" fill="none" stroke="#ffffff" stroke-width="92" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Optional subtle inner shadow (keeps design crisp at small sizes) -->
  <defs>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- apply shadow to center elements for depth -->
  <g filter="url(#softShadow)" opacity="0.98">
    <path d="M300 300 L180 512 L300 724" fill="none" stroke="#ffffff" stroke-width="0" />
    <path d="M724 300 L844 512 L724 724" fill="none" stroke="#ffffff" stroke-width="0" />
    <path d="M485 190 L545 834" fill="none" stroke="#ffffff" stroke-width="0" />
  </g>
</svg>
